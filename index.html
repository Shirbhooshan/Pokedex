<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pokemon Pokedex</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-gradient"></div>

        <!-- decorative svgs -->
        <svg class="vector-right" fill="none" preserveAspectRatio="none" viewBox="0 0 420 69"><path d="M419.682 69L361.641 0.405882L0 0V69H419.682Z" fill="#EADDFE"/></svg>
        <svg class="vector-left" fill="none" preserveAspectRatio="none" viewBox="0 0 420 69"><path d="M419.682 69L361.641 0.405882L0 0V69H419.682Z" fill="#F9F9F9"/></svg>

        <!-- small pokeball header -->
        <div class="pokeball-header" title="Pokédex">
            <svg width="44" height="36" viewBox="0 0 70 59" fill="none" aria-hidden="true">
                <circle cx="35" cy="29.5" r="23" fill="#ef4444"/>
                <rect y="27" width="70" height="5" fill="#111827" />
                <circle cx="35" cy="29.5" r="7.5" fill="#ffffff" stroke="#111827" stroke-width="2"/>
            </svg>
        </div>

        <div class="header-title">ALL POKEMON</div>
        <div class="registered-count">Number registered : <strong id="totalCount">—</strong></div>
        <div class="time-display" id="currentTime">--:--</div>

        <div class="header-image"></div>

        <!-- Info tabs (remove button-like visuals; keep simple text) -->
        <div class="info-tabs">
            <div class="info-tab">No. <span id="pokemonNumber">006</span></div>
            <div class="info-tab"><span id="pokemonName">Charizard</span></div>
            <div class="info-tab"><span id="pokemonType">Flame Pokemon</span></div>
        </div>

        <!-- Main background -->
        <div class="main-background"></div>
        <div class="accent-line"></div>

        <!-- Type badges (dynamic) -->
        <div class="type-badges" id="typeIcons">
            <!-- badges generated by JS -->
        </div>

        <!-- Height panel -->
        <div class="height-panel">
            <div class="panel-header">Height</div>
            <div class="panel-content" id="pokemonHeight">5'7"</div>
        </div>

        <!-- Weight panel -->
        <div class="weight-panel">
            <div class="panel-header">Weight</div>
            <div class="panel-content" id="pokemonWeight">243.6 lbs.</div>
        </div>

        <!-- Pokemon image -->
        <div class="pokemon-image-container">
            <img id="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Pokemon">
        </div>

        <!-- Page counter (Form X of Y) -->
        <div class="page-counter" id="formCounter">(Form <span id="currentPage">1</span> out of <span id="totalForms">1</span>)</div>

        <!-- Description -->
        <div class="description-box" id="pokemonDescription">description description description description</div>

        <!-- Right sidebar -->
        <div class="right-sidebar"></div>
        <div class="sidebar-accent"></div>
        <div class="pokedex-title">Pokedex Number</div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchBox" placeholder="Search.. (name or #)">
            <svg class="search-icon" viewBox="0 0 28 28" fill="none" aria-hidden="true">
                <path d="M11.0833 18.6667C8.96389 18.6667 7.17033 17.9324 5.70267 16.464C4.235 14.9956 3.50078 13.202 3.5 11.0833C3.49922 8.96467 4.23344 7.17111 5.70267 5.70267C7.17189 4.23422 8.96544 3.5 11.0833 3.5C13.2012 3.5 14.9952 4.23422 16.4652 5.70267C17.9352 7.17111 18.669 8.96467 18.6667 11.0833C18.6667 11.9389 18.5306 12.7458 18.2583 13.5042C17.9861 14.2625 17.6167 14.9333 17.15 15.5167L23.6833 22.05C23.8972 22.2639 24.0042 22.5361 24.0042 22.8667C24.0042 23.1972 23.8972 23.4694 23.6833 23.6833C23.4694 23.8972 23.1972 24.0042 22.8667 24.0042C22.5361 24.0042 22.2639 23.8972 22.05 23.6833L15.5167 17.15C14.9333 17.6167 14.2625 17.9861 13.5042 18.2583C12.7458 18.5306 11.9389 18.6667 11.0833 18.6667ZM11.0833 16.3333C12.5417 16.3333 13.7814 15.8231 14.8027 14.8027C15.8239 13.7822 16.3341 12.5424 16.3333 11.0833C16.3326 9.62422 15.8223 8.38483 14.8027 7.36517C13.783 6.3455 12.5432 5.83489 11.0833 5.83333C9.62344 5.83178 8.38406 6.34239 7.36517 7.36517C6.34628 8.38794 5.83567 9.62733 5.83333 11.0833C5.831 12.5393 6.34161 13.7791 7.36517 14.8027C8.38872 15.8262 9.62811 16.3364 11.0833 16.3333Z" fill="#656565"/>
            </svg>
        </div>

        <!-- Pokemon list -->
        <div class="pokemon-list" id="pokemonList">
            <div class="loading">Loading Pokemon...</div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
